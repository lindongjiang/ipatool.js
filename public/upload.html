    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const selectedFile = document.getElementById('selectedFile');
            const uploadButton = document.getElementById('uploadButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const otaLinkContainer = document.getElementById('otaLinkContainer');
            const qrcodeContainer = document.getElementById('qrcodeContainer');
            
            // æ‹–æ‹½åŒºåŸŸäº‹ä»¶ç›‘å¬
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.name.endsWith('.ipa')) {
                        selectedFile.textContent = `å·²é€‰æ‹©: ${file.name} (${formatFileSize(file.size)})`;
                        uploadButton.disabled = false;
                    } else {
                        showToast('è¯·é€‰æ‹©æœ‰æ•ˆçš„IPAæ–‡ä»¶', 'error');
                        selectedFile.textContent = '';
                        uploadButton.disabled = true;
                    }
                }
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            uploadButton.addEventListener('click', uploadFile);
            
            async function uploadFile() {
                if (!fileInput.files.length) {
                    showToast('è¯·å…ˆé€‰æ‹©IPAæ–‡ä»¶', 'error');
                    return;
                }
                
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
                
                uploadButton.disabled = true;
                progressContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                
                try {
                    // ä¸Šä¼ æ–‡ä»¶
                    const uploadResponse = await fetch('/api/upload-ipa', {
                        method: 'POST',
                        body: formData
                    });
                    
                    updateProgress(50);
                    
                    if (!uploadResponse.ok) {
                        throw new Error(`ä¸Šä¼ å¤±è´¥: ${uploadResponse.statusText}`);
                    }
                    
                    const uploadResult = await uploadResponse.json();
                    
                    if (!uploadResult.success) {
                        throw new Error(uploadResult.error || 'ä¸Šä¼ è¿‡ç¨‹ä¸­å‡ºé”™');
                    }
                    
                    updateProgress(75);
                    
                    // ç”ŸæˆOTAé“¾æ¥
                    const otaResponse = await fetch('/api/generate-ota-for-ipa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ipaPath: uploadResult.filePath })
                    });
                    
                    if (!otaResponse.ok) {
                        throw new Error(`ç”ŸæˆOTAé“¾æ¥å¤±è´¥: ${otaResponse.statusText}`);
                    }
                    
                    const otaResult = await otaResponse.json();
                    
                    updateProgress(100);
                    showToast('å¤„ç†æˆåŠŸï¼', 'success');
                    
                    displayResult(otaResult);
                } catch (error) {
                    console.error('å¤„ç†å¤±è´¥:', error);
                    showToast(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                    updateProgress(0);
                } finally {
                    uploadButton.disabled = false;
                }
            }
            
            function updateProgress(percent) {
                progressBar.style.width = `${percent}%`;
            }
            
            function displayResult(result) {
                resultContainer.style.display = 'block';
                
                let html = `
                    <div class="result-item"><strong>åº”ç”¨åç§°:</strong> ${result.appInfo.name}</div>
                    <div class="result-item"><strong>Bundle ID:</strong> ${result.appInfo.bundleId}</div>
                    <div class="result-item"><strong>ç‰ˆæœ¬:</strong> ${result.appInfo.version} (Build ${result.appInfo.buildVersion})</div>
                `;
                
                resultContent.innerHTML = html;
                
                // OTAé“¾æ¥
                if (result.otaLink) {
                    otaLinkContainer.innerHTML = `
                        <p>ç‚¹å‡»ä¸‹é¢çš„é“¾æ¥åœ¨iOSè®¾å¤‡ä¸Šå®‰è£…:</p>
                        <a href="${result.otaLink}" class="ota-button">ç‚¹å‡»å®‰è£…åº”ç”¨</a>
                        <p class="helper-text">æ³¨æ„: å¿…é¡»åœ¨iOSè®¾å¤‡ä¸Šç‚¹å‡»æ‰èƒ½å®‰è£…</p>
                    `;
                }
                
                // å¯ä»¥åŠ å…¥äºŒç»´ç åŠŸèƒ½ï¼Œä½†éœ€è¦é¢å¤–çš„åº“
            }
            
            function showToast(message, type = 'info', duration = 3000) {
                const toastContainer = document.getElementById('toastContainer');
                
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                
                toastContainer.appendChild(toast);
                
                // è‡ªåŠ¨æ¶ˆå¤±
                setTimeout(() => {
                    toast.classList.add('hide');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, duration);
            }
        });
